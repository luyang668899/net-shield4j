[NETWORK]
# Network Monitor Configuration
# This is a comment

# Enable/disable network monitoring
ENABLE=true

# Log level: DEBUG, INFO, WARN, ERROR
LOG_LEVEL=INFO

# Filter options
# Include only these domains (comma-separated)
INCLUDE_DOMAINS=example.com,github.com

# Exclude these domains (comma-separated)
EXCLUDE_DOMAINS=localhost,127.0.0.1

# Monitor HTTP methods
MONITOR_GET=true
MONITOR_POST=true
MONITOR_PUT=true
MONITOR_DELETE=true

# Monitor response status codes
MONITOR_STATUS_200=true
MONITOR_STATUS_400=true
MONITOR_STATUS_500=true
